@if (loading()) {
<p>Loading...</p>
} @if(error() && !loading()) {
<p class="text-center text-red-500 mt-10 text-sm">{{ error() }}</p>
} @if (!loading() && !error() && assets().length > 0) {
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 p-4">
  @for (asset of assets(); track asset.id) {
  <app-card
    [title]="asset.title"
    [description]="asset.description"
    [mac]="asset.mac"
    [link]="asset.link"
    [id]="asset.id"
    (deleted)="fetchAssets()"
  />
  }
</div>
} @if (!loading() && !error() && assets().length === 0) {
<p class="text-center text-gray-500 mt-10">No assets found. Please add some assets.</p>
}
