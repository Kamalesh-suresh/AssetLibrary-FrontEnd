@if (loading()) {
<p>Loading...</p>
} @if (!loading() && assets().length > 0) {
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 p-4">
  @for (asset of assets(); track asset.id) {
  <app-card
    [title]="asset.title"
    [description]="asset.description"
    [mac]="asset.mac"
    [link]="asset.link"
  />
  }
</div>
}
