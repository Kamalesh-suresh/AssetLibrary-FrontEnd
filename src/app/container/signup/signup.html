<div class="min-h-screen flex items-center justify-center px-4">
  <div
    class="w-full max-w-md rounded-2xl bg-white shadow-xl p-8 !bg-[var(--my-primary-100)] text-[var(--my-primary-200)]"
  >
    <!-- Header -->
    <h2 class="text-2xl font-semibold text-center mb-6">Create Account</h2>

    <!-- Form -->
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="space-y-5">
      <!-- First Name -->
      <div class="flex flex-col gap-1">
        <label class="text-sm font-medium text-[var(--my-primary-200)]"> First Name </label>
        <input pInputText formControlName="firstName" placeholder="John" class="w-full" />
        <span
          class="text-xs text-red-500"
          *ngIf="signupForm.get('firstName')?.touched && signupForm.get('firstName')?.invalid"
        >
          First name is required
        </span>
      </div>

      <!-- Last Name -->
      <div class="flex flex-col gap-1">
        <label class="text-sm font-medium text-[var(--my-primary-200)]"> Last Name </label>
        <input pInputText formControlName="lastName" placeholder="Doe" class="w-full" />
        <span
          class="text-xs text-red-500"
          *ngIf="signupForm.get('lastName')?.touched && signupForm.get('lastName')?.invalid"
        >
          Last name is required
        </span>
      </div>

      <!-- Email -->
      <div class="flex flex-col gap-1">
        <label class="text-sm font-medium text-[var(--my-primary-200)]"> Email </label>
        <input
          pInputText
          type="email"
          formControlName="email"
          placeholder="john@example.com"
          class="w-full"
        />
        <span
          class="text-xs text-red-500"
          *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.invalid"
        >
          Enter a valid email
        </span>
      </div>

      <!-- Password -->
      <div class="flex flex-col gap-1">
        <label class="text-sm font-medium text-[var(--my-primary-200)]"> Password </label>
        <p-password
          formControlName="password"
          [toggleMask]="true"
          [feedback]="true"
          placeholder="••••••••"
          class="w-full"
          inputStyleClass="w-full"
          [style]="{ width: '100%' }"
        ></p-password>
        <span
          class="text-xs text-red-500"
          *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.invalid"
        >
          Minimum 6 characters required
        </span>
      </div>

      <!-- Submit -->
      <div class="mt-4">
        <button pButton type="submit" label="Sign Up" class="w-full mt-4"></button>
      </div>
    </form>
  </div>
</div>
