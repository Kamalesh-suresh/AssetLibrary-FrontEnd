<p-card
  (click)="openLink()"
  class="relative bg-[var(--my-primary-100)] w-full !rounded-xl shadow-md border border-gray-200 hover:shadow-lg transition-shadow cursor-pointer"
>
  <!-- HEADER -->
  <ng-template pTemplate="header">
    <div class="flex items-center justify-between px-3 pt-3">
      <h3 class="text-lg font-semibold text-[var(--my-primary-100)]">
        {{ title }}
      </h3>

      @if(validUser) {
      <div class="flex gap-2">
        <button
          pButton
          type="button"
          icon="pi pi-pencil"
          class="p-button-rounded p-button-text p-button-sm !text-gray-700"
          (click)="editAsset($event)"
        ></button>

        <button
          pButton
          type="button"
          icon="pi pi-trash"
          class="p-button-rounded p-button-text p-button-sm p-button-danger"
          (click)="deleteAsset($event)"
        ></button>
      </div>
      }
    </div>
  </ng-template>

  <!-- CONTENT -->
  <div class="space-y-2">
    <p class="text-sm text-gray-700 line-clamp-2">
      {{ description }}
    </p>

    <div class="flex items-center gap-2 text-sm">
      <span class="font-semibold text-[var(--my-primary-200)]">MAC:</span>
      <span class="font-semibold text-[var(--my-primary-100)]">
        {{ mac }}
      </span>
    </div>
  </div>
</p-card>
